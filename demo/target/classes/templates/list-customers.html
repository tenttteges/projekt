<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Customer Directory</title>
</head>

<body>
	
<div class="container">

</div>
	<h3>Customer Database</h3>
	<hr>
	
	<a th:href="@{/customers/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Customer
	</a>
	
	<table class="table table-border table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Adress</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCustomer : ${customers}">
				
				<td th:text="${tempCustomer.firstName}" />
				<td th:text="${tempCustomer.lastName}" />
				<td th:text="${tempCustomer.adress}" />
				
				<!-- Update button -->
				<td>
					<a th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
				<!-- Delete button -->	
					<a th:href="@{/customers/showFormForDelete(customerId=${tempCustomer.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
